<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suppio Home Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 99vw;
      height: 99vh;
      margin: auto;
      background: url('Supplio.jpg') no-repeat center center/cover;
      border: 10px solid black;
      border-radius: 15px;
    }

    .logo {
      position: absolute;
      top: 53%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4.5rem;
      font-weight: bold;
      color: white;
    }

    .nav {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
    }

    .nav button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    .nav button:hover {
      background-color: #ddd;
    }

    .sidebar {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar div {
      width: 15px;
      height: 15px;
      background-color: white;
      border-radius: 50%;
    }

    .bottom-box {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 100px;
      background-color: white;
      border-radius: 15px;
      opacity: 0.3;
    }

    .center-box {
      position: absolute;
      top: 68%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 20px;
      background-color: white;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <button>Contact Us</button>
      <button>Log In/Sign Up</button>
    </div>
    <div class="sidebar">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="logo">Supplio</div>
    <div class="center-box"></div>
    <div class="bottom-box"></div>
  </div>
</body>
</html>
